<form #drinkForm="ngForm" (ngSubmit)="onSubmit(drinkForm)">
    <div>
        <label for="drink_name">Drink Name:</label>
        <input type="text" id="drink_name" name="drink_name" ngModel required />
    </div>
    <div>
        <label for="drink_size">Size:</label>
        <input type="text" id="drink_size" name="drink_size" ngModel required />
    </div>
    <div>
        <label for="drink_price">Price:</label>
        <input type="number" id="drink_price" name="drink_price" ngModel required />
    </div>
    <button type="submit">Create</button>
</form>
